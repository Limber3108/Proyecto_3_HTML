<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El nombre de la pagina-->
    <title>Lista-Enlaces</title>
</head>
<body>
    <!--Titulo en grande de la pagina-->
    <h1>Menú de programas</h1>
    <h2>Ofimática</h2>
    <!--Poner a las palabras de abajo en circulitos -->
    <ul type="circle">
        <li>Word</li>
        <li>Excel</li>
        <li>Access</li>
    </ul>
    <!--Poner por numero cada palabra que tenga-->
    <ol>
        <li>Word</li>
        <li>Excel</li>
        <!--"href="link" sirve para abrir el link que has puesto en la misma pestaña y el target para abrirlo en otra pagina diferente a la que estas-->
        <li><a href="https://www.youtube.com" target="_blank">Ir a youtube</a></li>
    </ol>
    <!--"href" es para poner un link de cualquier sitio y luego tienes que poner el mensaje que quieres que aparezca como "Ir a Gooogle"
    si le damos a ese mensaje nos manda a google porque ese mensaje es un link
    "target="_blank" sirve para que te habra el link en una pestaña nueva-->
    <a href="https://www.google.com" target="_blank">Ir al Google</a>
</body>
</html>
